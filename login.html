<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="contenido-bloqueado">
        <p>Acceso denegado! Falta completar algun area!</p>
    </div>
    <div class="contenedor-formulario">
      <form class="box" action="nuevo.html" method="get">
        <h1>Login</h1>
        <input type="text" name="U" placeholder="Username">
        <input type="email" name="E" placeholder="Email">

        <input type="radio" name="S" value= "Men"> Men
        <br>
        <input type="radio" name="S" value= "Women"> Women
        <br>
        <input type="radio" name="S" value= "Other"> Other


        <input type="submit" placeholder="Log In">
      </form>
    </div>
    <div class="contenido-bloqueado dos">
        <p>Acceso denegado! Falta completar algun area!</p>
    </div>

  </body>
</html>
<script src="login.js"></script>
